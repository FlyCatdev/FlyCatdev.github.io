i class="fa fa-qq"></i></a></li></ul></div></div><div class="footer"><div class="p"> <span>  </span><i class="fa fa-star"></i><span> FlyCat</span></div><div class="by_farbox"><span>Powered by </span><a href="https://hexo.io/zh-cn/" target="_blank">Hexo </a><span> & </span><span>Anatolo </span></div><div class="beian"></div></div></div><div class="main"><div class="autopagerize_page_element"><div class="content"><div class="post-page"><div class="post animated fadeInDown"><div class="post-title"><h3><a>爱心代码</a></h3></div><div class="post-content"><p><h2 id="爱心代码"><a href="#爱心代码" class="headerlink" title="爱心代码"></a>爱心代码</h2><h3 id="C语言爱心代码"><a href="#C语言爱心代码" class="headerlink" title="C语言爱心代码"></a>C语言爱心代码</h3><p>  近期看到大家都在发各种编程语言的爱心代码，今天我也来蹭下热度（bushi）</p>
<figure class="highlight plaintext"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br><span class="line">40</span><br><span class="line">41</span><br><span class="line">42</span><br><span class="line">43</span><br><span class="line">44</span><br><span class="line">45</span><br><span class="line">46</span><br><span class="line">47</span><br><span class="line">48</span><br><span class="line">49</span><br><span class="line">50</span><br><span class="line">51</span><br><span class="line">52</span><br></pre></td><td class="code"><pre><span class="line">#include &lt;stdio.h&gt;</span><br><span class="line">#include &lt;math.h&gt;</span><br><span class="line">#include &lt;windows.h&gt;</span><br><span class="line">#include &lt;tchar.h&gt;</span><br><span class="line"></span><br><span class="line">float f(float x, float y, float z) &#123;</span><br><span class="line">	float a = x * x + 9.0f / 4.0f * y * y + z * z - 1;</span><br><span class="line">	return a * a * a - x * x * z * z * z - 9.0f / 80.0f * y * y * z * z * z;</span><br><span class="line">&#125;</span><br><span class="line">float h(float x, float z) &#123;</span><br><span class="line">	for (float y = 1.0f; y &gt;= 0.0f; y -= 0.001f)</span><br><span class="line">		if (f(x, y, z) &lt;= 0.0f)</span><br><span class="line">			return y;</span><br><span class="line">	return 0.0f;</span><br><span class="line">&#125;</span><br><span class="line">int main() &#123;</span><br><span class="line">	system(&quot;color 0C&quot;);</span><br><span class="line">	HANDLE o = GetStdHandle(STD_OUTPUT_HANDLE);</span><br><span class="line">	_TCHAR buffer[25][80] = &#123; _T(&#x27; &#x27;) &#125;;</span><br><span class="line">	_TCHAR ramp[] = _T(&quot;.:-=+*#%@&quot;);</span><br><span class="line">	</span><br><span class="line">	for (float t = 0.0f;; t += 0.1f) &#123;</span><br><span class="line">		int sy = 0;</span><br><span class="line">		float s = sinf(t);</span><br><span class="line">		float a = s * s * s * s * 0.2f;</span><br><span class="line">		for (float z = 1.3f; z &gt; -1.2f; z -= 0.1f) &#123;</span><br><span class="line">			_TCHAR* p = &amp;buffer[sy++][0];</span><br><span class="line">			float tz = z * (1.2f - a);</span><br><span class="line">			for (float x = -1.5f; x &lt; 1.5f; x += 0.05f) &#123;</span><br><span class="line">				float tx = x * (1.2f + a);</span><br><span class="line">				float v = f(tx, 0.0f, tz);</span><br><span class="line">				if (v &lt;= 0.0f) &#123;</span><br><span class="line">					float y0 = h(tx, tz);</span><br><span class="line">					float ny = 0.01f;</span><br><span class="line">					float nx = h(tx + ny, tz) - y0;</span><br><span class="line">					float nz = h(tx, tz + ny) - y0;</span><br><span class="line">					float nd = 1.0f / sqrtf(nx * nx + ny * ny + nz * nz);</span><br><span class="line">					float d = (nx + ny - nz) * nd * 0.5f + 0.5f;</span><br><span class="line">					*p++ = ramp[(int)(d * 5.0f)];</span><br><span class="line">				&#125;</span><br><span class="line">				else</span><br><span class="line">					*p++ = &#x27; &#x27;;</span><br><span class="line">			&#125;</span><br><span class="line">		&#125;	</span><br><span class="line">		for (char sy = 0; sy &lt; 25; sy++) &#123;</span><br><span class="line">			COORD coord = &#123; 0, sy &#125;;</span><br><span class="line">			SetConsoleCursorPosition(o, coord);</span><br><span class="line">			WriteConsole(o, buffer[sy], 79, NULL, 0);</span><br><span class="line">		&#125;</span><br><span class="line">		Sleep(30);</span><br><span class="line">	&#125;</span><br><span class="line">&#125; </span><br></pre></td></tr></table></figure></p><div class="tip">转载请注明出处<br>作者: FlyCat</div></div><div class="post-footer"><div class="meta"><div class="info"><i class="fa fa-sun-o"></i><span class="date">2022-11-11</span><i class="fa fa-tag"></i><a class="tag" href="/tags/教程/" title="教程">教程 </a><span class="leancloud_visitors"></span><span>大约276个字, 55秒读完</span></div></div></div></div><div class="share"><div class="evernote"><a class="fa fa-bookmark" href="" onclick="javascript:join_favorite()" ref="sidebar"></a></div><div class="weibo"><a class="fa fa-weibo" href="javascript:void((function(s,d,e){try{}catch(e){}var f='http://service.weibo.com/share/share.php?',u=d.location.href,p=['url=',e(u),'&amp;title=',e(d.title),'&amp;appkey=2924220432'].join('');function a(){if(!window.open([f,p].join(''),'mb',['toolbar=0,status=0,resizable=1,width=620,height=450,left=',(s.width-620)/2,',top=',(s.height-450)/2].join('')))u.href=[f,p].join('');};if(/Firefox/.test(navigator.userAgent)){setTimeout(a,0)}else{a()}})(screen,document,encodeURIComponent));"></a></div><div class="twitter"><a class="fa fa-twitter" target="_blank" rel="noopener" href="http://twitter.com/home?status=,https://flycatdev.top/2
